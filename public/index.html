<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Scrumion</title>
	<link rel="stylesheet" href="styles/styles.css">
</head>

<body>
<div class="content">
	<div class="contact-form">
		<form action="">
			<div class="form-group">
				<i class="form-group__icon form-group__icon--person"></i><input type="text" placeholder="фио*"
																																				class="form-group__input">
			</div>
			<div class="form-group">
				<i class="form-group__icon form-group__icon--email"></i><input type="email" placeholder="e-mail*"
																																				class="form-group__input">
			</div>
			<div class="form-group">
				<i class="form-group__icon form-group__icon--tel"></i><input type="tel" placeholder="телефон*"
																																				class="form-group__input">
			</div>
			<div class="form-group">
				<i class="form-group__icon form-group__icon--message"></i><input type="text" placeholder="ваше сообщение"
																																				class="form-group__input">
			</div>
			<button class="submit-btn">отправить</button>
		</form>
	</div>
	<div class="wrapper">
		<div class="logo">
			<i class="logo__icon"></i>
			<div class="logo__text">scrumion.com</div>
		</div>
		<h1 class="title">качественные сайты за разумные деньги</h1>
		<ul class="portfolio">
			<li class="portfolio__item"><a href="" class="portfolio__link" target="_blank">rugger</a></li>
			<li class="portfolio__item"><a href="" class="portfolio__link" target="_blank">odaba</a></li>
			<li class="portfolio__item"><a href="" class="portfolio__link" target="_blank">fru</a></li>
			<li class="portfolio__item"><a href="" class="portfolio__link" target="_blank">utochkin</a></li>
		</ul>
		<button class="order-btn">заказать сайт</button>
	</div>
</div>
<script src="scripts/lib/scripts.js"></script>
</body>
</html>
